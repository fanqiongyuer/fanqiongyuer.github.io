<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人简历</title>
    <link rel="stylesheet" href="dist/swiper.min.css">
</head>
<style>
    body{
        margin: 0;
    }
    .swiper-container {
        width: 100vw;
        height: 100vh;
    } 
    .swiper-button-next{
        width: 100%;
        height: 100%;
        background: none;
    }
</style>
<script src="dist/swiper.min.js"></script>
<script src="dist/jquery-1.11.3.min.js"></script>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/1.png"></img></div>
            <div class="swiper-slide"><img src="img/2.png"></img></div>
            <div class="swiper-slide"><img src="img/3.png"></img></div>
            <div class="swiper-slide"><img src="img/4.png"></img></div>
            <div class="swiper-slide"><img src="img/5.png"></img></div>
            <div class="swiper-slide"><img src="img/6.png"></img></div>
            <div class="swiper-slide"><img src="img/7.png"></img></div>
            <div class="swiper-slide"><img src="img/8.png"></img></div>
            <div class="swiper-slide"><img src="img/9.png"></img></div>
            <div class="swiper-slide"><img src="img/10.png"></img></div>
            <div class="swiper-slide"><img src="img/11.png"></img></div>
            <div class="swiper-slide"><img src="img/12.png"></img></div>
            <div class="swiper-slide"><img src="img/13.png"></img></div>
            <div class="swiper-slide"><img src="img/14.png"></img></div>
            <div class="swiper-slide"><img src="img/15.png"></img></div>
            <div class="swiper-slide"><img src="img/16.png"></img></div>
            <div class="swiper-slide"><img src="img/17.png"></img></div>
            <div class="swiper-slide"><img src="img/18.png"></img></div>
            <div class="swiper-slide"><img src="img/19.png"></img></div>
            <div class="swiper-slide"><img src="img/20.png"></img></div>
            <div class="swiper-slide"><img src="img/21.png"></img></div>
            <div class="swiper-slide"><img src="img/22.png"></img></div>
            <div class="swiper-slide"><img src="img/23.png"></img></div>
            <div class="swiper-slide"><img src="img/24.png"></img></div>
            <div class="swiper-slide"><img src="img/25.png"></img></div>
            <div class="swiper-slide"><img src="img/26.png"></img></div>
            <div class="swiper-slide"><img src="img/27.png"></img></div>
            <div class="swiper-slide"><img src="img/28.png"></img></div>
        </div>
        
        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div> -->
        <div class="swiper-button-next"></div>
        
    </div>
</body>
<script>
$(document).ready(function () {
    var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
    // 如果需要滚动条
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })   
})
</script>
</html>
